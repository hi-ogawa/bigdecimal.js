name: ci-jsbi
on: [push]
jobs:
  test:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: pnpm/action-setup@v2.0.1
        with:
          version: 7
      - uses: actions/setup-node@v2
        with:
          node-version: 16
      - run: pnpm i
      - run: pnpm compile:jsbi
      - name: mocha
        run: npx mocha --require source-map-support/register -t 0 'test/*.js'
